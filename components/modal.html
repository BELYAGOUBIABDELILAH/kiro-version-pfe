<!-- Modal Component Template -->
<!-- This is a reusable modal template that can be used throughout the application -->
<div class="modal-backdrop" id="modal-backdrop" aria-hidden="true"></div>

<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Modal Title</h2>
      <button type="button" class="modal-close" id="modal-close" aria-label="Close modal">
        <i class="bi bi-x-lg" aria-hidden="true"></i>
      </button>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body" id="modal-body">
      <!-- Content will be inserted here dynamically -->
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer" id="modal-footer">
      <!-- Footer buttons will be inserted here dynamically -->
    </div>
  </div>
</div>
